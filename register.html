      <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
          <div class="row justify-content-center py-5">
            <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
              <h1 class="display-3 text-white animated slideInDown">
                Register
              </h1>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                </ol>

            </div>

        </div>

    <!-- Registration Form Start -->
    <div class="container-xxl py-5">
      <div class="container">
        <div class="row g-5 justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow">
              <div class="card-body p-5">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                  <h6
                    class="section-title bg-white text-center text-primary px-3"
                  >
                    User Account
                  </h6>
                  <h1 class="mb-5" id="formTitle">Register with Us</h1>
                </div>

                <!-- Register Form -->
                <div id="registerForm">
                  <form>
                    <div class="mb-3">
                      <label for="registerName" class="form-label"
                        >Full Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="registerName"
                        placeholder="Enter your full name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerEmail" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        placeholder="name@example.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="registerPassword"
                        placeholder="Create a password"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirm your password"
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="termsCheck"
                      />
                      <label class="form-check-label" for="termsCheck"
                        >I agree to the
                        <a href="#" class="text-primary">Terms of Service</a>
                        and
                        <a href="#" class="text-primary"
                          >Privacy Policy</a
                        ></label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3">
                      Register Now
                    </button>
                    <div class="text-center mt-3">
                      <p>
                        Already have an account?
                        <a href="#" id="showLoginBtn" class="text-primary"
                          >Login here</a
                        >
                      </p>
                    </div>
                  </form>
                </div>

                <!-- Login Form (hidden by default) -->
                <div id="loginForm" style="display: none">
                  <form>
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="name@example.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Enter your password"
                      />
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="rememberCheck"
                        />
                        <label class="form-check-label" for="rememberCheck"
                          >Remember me</label
                        >
                      </div>
                      <a href="#" class="text-secondary">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3">
                      Login
                    </button>
                    <div class="text-center mt-3">
                      <p>
                        Don't have an account?
                        <a href="#" id="showRegisterBtn" class="text-primary"
                          >Register here</a
                        >
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Registration Form End -->

    <!-- Form Toggle Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Elements
        const showLoginBtn = document.getElementById("showLoginBtn");
        const showRegisterBtn = document.getElementById("showRegisterBtn");
        const loginBtn = document.getElementById("loginBtn");
        const registerForm = document.getElementById("registerForm");
        const loginForm = document.getElementById("loginForm");
        const formTitle = document.getElementById("formTitle");

        // Toggle to login form
        showLoginBtn.addEventListener("click", function (e) {
          e.preventDefault();
          registerForm.style.display = "none";
          loginForm.style.display = "block";
          formTitle.textContent = "Login to Your Account";
        });

        // Toggle to register form
        showRegisterBtn.addEventListener("click", function (e) {
          e.preventDefault();
          loginForm.style.display = "none";
          registerForm.style.display = "block";
          formTitle.textContent = "Register with Us";
        });

        // Login button in navbar
        loginBtn.addEventListener("click", function (e) {
          e.preventDefault();
          registerForm.style.display = "none";
          loginForm.style.display = "block";
          formTitle.textContent = "Login to Your Account";
        });
      });
    </script>
  </body>
